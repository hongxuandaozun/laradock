version: '2'
services:
  laracom-php:
    image: fluxoti/php:7.3-web
    volumes:
      - ./:/var/www/app
    ports:
      - 9090:8080
    environment:
      - XDEBUG_ENABLED=false
      - VIRTUAL_HOST=laracom-client.test
      - VIRTUAL_PORT=8080
    networks:
      - microservice

networks:
  microservice:
    external: true